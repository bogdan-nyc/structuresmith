# These settings are synced to GitHub by https://probot.github.io/apps/settings/

repository:
  name: structuresmith
  description: Automates the generation of project files and templates for repositories based on customizable YAML configurations.
  homepage: https://cbrgm.net
  topics: template, automation, yaml, repository, files, codegen, go, rendering
  private: true
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Labels: define labels for Issues and Pull Requests
labels:
  - name: bug
    color: '#336699'
    description: An issue with the system.

  - name: feature
    color: '#336699'
    description: New functionality.

  - name: Help Wanted
    new_name: first-timers-only

